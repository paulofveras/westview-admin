<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>

    <div *ngIf="mensagem" [class]="'mensagem ' + tipoMensagem">
      {{ mensagem }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" formControlName="username" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" formControlName="senha" required>
      </div>

      <div class="form-group">
        <label for="perfil">Perfil</label>
        <select id="perfil" formControlName="perfil">
          <option [ngValue]="1">Funcionario</option>
          <option [ngValue]="2">Cliente</option>
          <option [ngValue]="3">Administrador</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="form.invalid || isLoading">
          {{ isLoading ? 'Entrando...' : 'Entrar' }}
        </button>
      </div>
      
      <div class="form-group" style="text-align: center; margin-top: 15px;">
        <a routerLink="/cadastro" class="link-cadastro">NÃ£o tem conta? Cadastre-se aqui</a>
      </div>
      </form>
  </div>
</div>
