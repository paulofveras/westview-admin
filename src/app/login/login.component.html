<div class="container">
  <div class="login-card">
    <h1>Westview Admin</h1>
    
    <div *ngIf="mensagem" [class]="'mensagem ' + tipoMensagem">
      {{ mensagem }}
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuário:</label>
        <input type="text" id="username" formControlName="username" placeholder="Digite seu usuário">
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" formControlName="password" placeholder="Digite sua senha">
      </div>

      <div class="form-group">
        <label for="perfil">Tipo de Usuário:</label>
        <select id="perfil" formControlName="perfil">
          <option value="1">Funcionário</option>
          <option value="2">Cliente</option>
        </select>
      </div>

      <button type="submit" [disabled]="form.invalid || isLoading">
        {{ isLoading ? 'Entrando...' : 'Entrar' }}
      </button>

      <div class="register-link">
        <p>Não tem uma conta? <a routerLink="/cadastro">Cadastre-se</a></p>
      </div>
    </form>
  </div>
</div>
