<div class="form-container">
  <h2 *ngIf="isEditMode; else createTitle">Editando Fornecedor</h2>
  <ng-template #createTitle><h2>Novo Fornecedor</h2></ng-template>
  <form [formGroup]="formGroup" class="form-grid">
    <div class="form-field">
      <label>Razão Social:</label>
      <input type="text" formControlName="nome">
    </div>

    <div class="form-field">
      <label>Nome Fantasia:</label>
      <input type="text" formControlName="nomeFantasia">
    </div>

    <div class="form-field">
      <label>CNPJ:</label>
      <input type="text" formControlName="cnpj">
    </div>

    <div class="form-field">
      <label>Email:</label>
      <input type="email" formControlName="email">
    </div>

    <fieldset formGroupName="endereco" class="fieldset-group">
      <legend>Endereço</legend>
      <div class="form-field">
        <label>CEP:</label>
        <input type="number" formControlName="cep">
      </div>
      <div class="form-field">
        <label>Rua:</label>
        <input type="text" formControlName="rua">
      </div>
      <div class="form-field">
        <label>Número:</label>
        <input type="number" formControlName="numero">
      </div>
    </fieldset>

    <fieldset formGroupName="telefone" class="fieldset-group">
      <legend>Telefone</legend>
      <div class="form-field">
        <label>DDD:</label>
        <input type="text" formControlName="codigoArea">
      </div>
      <div class="form-field">
        <label>Número:</label>
        <input type="text" formControlName="numero">
      </div>
    </fieldset>

    <div class="form-actions">
      <button (click)="salvar()" [disabled]="formGroup.invalid" class="btn-primary">Salvar</button>
      <button (click)="excluir()" *ngIf="formGroup.get('id')?.value" class="btn-danger">Excluir</button>
      <a routerLink="/fornecedores/list" class="btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
