<div class="table-container">
    <div class="table-header">
      <h2>Lista de Quadrinhos</h2>
      <a *ngIf="authService.isFuncionario()" routerLink="/quadrinhos/new" class="btn-primary">Novo Quadrinho</a>
    </div>
  
    <table>
      <thead>
        <tr>
          <th>Capa</th>
          <th>ID</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>Estoque</th>
          <th>Fornecedor</th>
          <th *ngIf="authService.isFuncionario()">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let quadrinho of quadrinhos">
          <td>
            <img [src]="getImageUrl(quadrinho.nomeImagem)" alt="Capa de {{quadrinho.nome}}" class="capa-quadrinho">
          </td>
          <td>{{ quadrinho.id }}</td>
          <td>{{ quadrinho.nome }}</td>
          <td>{{ quadrinho.preco | currency:'BRL' }}</td>
          <td>{{ quadrinho.estoque }}</td>
          <td>{{ quadrinho.fornecedor.nome }}</td>
          <td *ngIf="authService.isFuncionario()">
            <a [routerLink]="['/quadrinhos/edit', quadrinho.id]" class="btn-sm btn-secondary">Editar</a>
            <button (click)="excluir(quadrinho)" class="btn-sm btn-danger">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
