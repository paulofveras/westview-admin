<div class="form-container">
    <form [formGroup]="formGroup" class="form-grid">
      <div class="form-field">
        <label>Nome:</label>
        <input type="text" formControlName="nome">
      </div>
  
      <div class="form-field">
        <label>CPF:</label>
        <input type="text" formControlName="cpf">
      </div>
  
      <div class="form-field">
        <label>Cargo:</label>
        <input type="text" formControlName="cargo">
      </div>
  
      <div class="form-field">
        <label>Email:</label>
        <input type="email" formControlName="email">
      </div>

      <div class="form-field">
        <label>Username:</label>
        <input type="text" formControlName="username">
      </div>

      <div class="form-field">
        <label>Senha:</label>
        <input type="password" formControlName="senha">
      </div>
  
      <fieldset formGroupName="endereco" class="fieldset-group">
        <legend>Endereço</legend>
        <div class="form-field">
          <label>CEP:</label>
          <input type="number" formControlName="cep">
        </div>
        <div class="form-field">
          <label>Rua:</label>
          <input type="text" formControlName="rua">
        </div>
        <div class="form-field">
          <label>Número:</label>
          <input type="number" formControlName="numero">
        </div>
      </fieldset>
  
      <fieldset formGroupName="telefone" class="fieldset-group">
        <legend>Telefone</legend>
        <div class="form-field">
          <label>DDD:</label>
          <input type="text" formControlName="codigoArea">
        </div>
        <div class="form-field">
          <label>Número:</label>
          <input type="text" formControlName="numero">
        </div>
      </fieldset>
  
      <div class="form-actions">
        <button (click)="salvar()" [disabled]="formGroup.invalid" class="btn-primary">Salvar</button>
        <button (click)="excluir()" *ngIf="formGroup.get('id')?.value" class="btn-danger">Excluir</button>
        <a routerLink="/funcionarios/list" class="btn-secondary">Cancelar</a>
      </div>
    </form>
</div>
