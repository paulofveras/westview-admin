<div class="admin-container">
  <header class="admin-header">
    <div>
      <h1>Gerenciar Estoque</h1>
      <p>Controle total do catálogo de quadrinhos</p>
    </div>
    <a routerLink="/quadrinhos/new" mat-flat-button color="primary">
      <mat-icon>add</mat-icon> Novo Quadrinho
    </a>
  </header>

  <div class="filters">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Filtrar produtos...</mat-label>
      <input matInput [(ngModel)]="q" (keyup.enter)="pesquisar()">
      <button mat-icon-button matSuffix (click)="pesquisar()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="quadrinhos">

      <ng-container matColumnDef="capa">
        <th mat-header-cell *matHeaderCellDef> Capa </th>
        <td mat-cell *matCellDef="let q">
          <img [src]="getImageSrc(q)" class="thumb-cover" alt="Capa">
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let q"> #{{ q.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let q">
          <span class="title-text">{{ q.nome }}</span>
          <span class="subtitle-text">{{ q.fornecedor?.nome }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let q" class="price-cell">
          {{ q.preco | currency:'BRL' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="estoque">
        <th mat-header-cell *matHeaderCellDef> Estoque </th>
        <td mat-cell *matCellDef="let q">
          <mat-chip [color]="q.estoque < 10 ? 'warn' : 'primary'" selected>
            {{ q.estoque }} unid.
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="actions-col"> Ações </th>
        <td mat-cell *matCellDef="let q" class="actions-col">
          <a mat-icon-button color="primary" [routerLink]="['/quadrinhos/edit', q.id]" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </a>
          <button mat-icon-button color="warn" (click)="excluir(q)" matTooltip="Excluir">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="paginar($event)">
    </mat-paginator>
  </div>
</div>
