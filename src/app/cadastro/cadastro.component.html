<div class="cadastro-container">
  <div class="cadastro-card">
    <h2>Crie sua conta</h2>
    <p class="subtitle">Junte-se à Westview Comics</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      
      <div class="section-title">Dados Pessoais</div>
      <div class="form-row">
        <div class="form-group full-width">
          <label>Nome Completo</label>
          <input type="text" formControlName="nome" placeholder="Ex: Wanda Maximoff">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full-width">
          <label>CPF</label>
          <input type="text" formControlName="cpf" placeholder="000.000.000-00" maxlength="11">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="email@exemplo.com">
        </div>
        <div class="form-group">
          <label>Usuário (Login)</label>
          <input type="text" formControlName="username">
        </div>
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input type="password" formControlName="senha">
      </div>

      <div class="section-title">Telefone</div>
      <div class="form-row" formGroupName="telefone">
        <div class="form-group small">
          <label>DDD</label>
          <input type="text" formControlName="codigoArea" placeholder="11" maxlength="2">
        </div>
        <div class="form-group">
          <label>Número</label>
          <input type="text" formControlName="numero" placeholder="98888-8888">
        </div>
      </div>

      <div class="section-title">Endereço</div>
      <div class="form-row" formGroupName="endereco">
        <div class="form-group small">
          <label>CEP</label>
          <input type="number" formControlName="cep" placeholder="00000000">
        </div>
        <div class="form-group">
          <label>Rua</label>
          <input type="text" formControlName="rua">
        </div>
        <div class="form-group small">
          <label>Nº</label>
          <input type="number" formControlName="numero">
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn-primary" [disabled]="form.invalid || isLoading">
          {{ isLoading ? 'Salvando...' : 'Cadastrar' }}
        </button>
        <a routerLink="/login" class="link-login">Já tem conta? Faça login</a>
      </div>
    </form>
  </div>
</div>
