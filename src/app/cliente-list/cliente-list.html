<div class="list-container">
  <header class="list-header">
    <h1>Clientes</h1>
    <a routerLink="/clientes/new" class="btn-primary">
      Novo Cliente
    </a>
  </header>

  <div class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Pesquisar por nome</mat-label>
      <input
        matInput
        [(ngModel)]="q"
        (keyup.enter)="pesquisar()"
        placeholder="Digite o nome do cliente">
      <button mat-icon-button matSuffix (click)="q = ''; pesquisar()" *ngIf="q">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button class="btn-primary" (click)="pesquisar()">
      Pesquisar
    </button>
  </div>

  <section class="table-wrapper" *ngIf="clientes.length; else emptyState">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Usuario</th>
          <th>Email</th>
          <th class="actions">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.cpf }}</td>
          <td>{{ cliente.username || cliente.usuario?.username }}</td>
          <td>{{ cliente.email }}</td>
          <td class="actions">
            <a [routerLink]="['/clientes/edit', cliente.id]" class="btn-sm btn-secondary">Editar</a>
            <button (click)="excluir(cliente)" class="btn-sm btn-danger" style="margin-left: 5px;">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <mat-paginator
    [length]="length"
    [pageSize]="pageSize"
    [pageIndex]="page"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="paginar($event)">
  </mat-paginator>
</div>

<ng-template #emptyState>
  <div class="empty-state">
    <p>Nenhum cliente encontrado.</p>
    <a routerLink="/clientes/new" class="btn-primary">
      Cadastrar Cliente
    </a>
  </div>
</ng-template>
