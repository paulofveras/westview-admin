<div class="form-container">
  <form [formGroup]="formGroup" class="form-grid">
    <div class="form-field">
      <label>Nome</label>
      <input type="text" formControlName="nome">
    </div>

    <div class="form-field">
      <label>CPF</label>
      <input type="text" formControlName="cpf">
    </div>

    <div class="form-field">
      <label>Email</label>
      <input type="email" formControlName="email">
    </div>

    <div class="form-field">
      <label>Cargo</label>
      <input type="text" formControlName="cargo">
    </div>

    <div class="form-field">
      <label>Nivel de Acesso</label>
      <input type="text" formControlName="nivelAcesso">
    </div>

    <div class="form-field">
      <label>Usuario</label>
      <input type="text" formControlName="username">
    </div>

    <div class="form-field">
      <label>Senha</label>
      <input type="password" formControlName="senha">
    </div>

    <fieldset formGroupName="endereco" class="fieldset-group">
      <legend>Endereco</legend>
      <div class="form-field">
        <label>CEP</label>
        <input type="number" formControlName="cep">
      </div>
      <div class="form-field">
        <label>Rua</label>
        <input type="text" formControlName="rua">
      </div>
      <div class="form-field">
        <label>Numero</label>
        <input type="number" formControlName="numero">
      </div>
    </fieldset>

    <fieldset formGroupName="telefone" class="fieldset-group">
      <legend>Telefone</legend>
      <div class="form-field">
        <label>DDD</label>
        <input type="text" formControlName="codigoArea">
      </div>
      <div class="form-field">
        <label>Numero</label>
        <input type="text" formControlName="numero">
      </div>
    </fieldset>

    <div class="form-actions">
      <button type="button" (click)="salvar()" [disabled]="formGroup.invalid" class="btn-primary">
        Salvar
      </button>
      <button
        type="button"
        (click)="excluir()"
        *ngIf="formGroup.get('id')?.value"
        class="btn-danger">
        Excluir
      </button>
      <a routerLink="/administradores/list" class="btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
