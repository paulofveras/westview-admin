<div class="list-container">
  <header class="list-header">
    <h1>Usuários</h1>
    <a routerLink="/usuarios/new" class="btn-primary">
      Novo Usuário
    </a>
  </header>

  <div class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Pesquisar por username</mat-label>
      <input
        matInput
        [(ngModel)]="q"
        (keyup.enter)="pesquisar()"
        placeholder="Digite o username">
      <button mat-icon-button matSuffix (click)="q = ''; pesquisar()" *ngIf="q">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button class="btn-primary" (click)="pesquisar()">
      Buscar
    </button>
  </div>

  <section class="table-wrapper" *ngIf="usuarios.length; else emptyState">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th class="actions">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.username }}</td>
          <td class="actions">
            <a [routerLink]="['/usuarios/edit', usuario.id]" class="btn-sm btn-secondary">Editar</a>
            <button (click)="excluir(usuario)" class="btn-sm btn-danger" style="margin-left: 5px;">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <mat-paginator
    [length]="length"
    [pageSize]="pageSize"
    [pageIndex]="page"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="paginar($event)">
  </mat-paginator>
</div>

<ng-template #emptyState>
  <div class="empty-state">
    <p>Nenhum usuário encontrado.</p>
    <a routerLink="/usuarios/new" class="btn-primary">
      Cadastrar Usuário
    </a>
  </div>
</ng-template>
